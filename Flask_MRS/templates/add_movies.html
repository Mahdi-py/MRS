{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"> Append movies to <strong>{{list.name}}</strong> list</legend>
            <div class="row">
                <input type="text" name="name"
                       class="form-control form-control-md col-9 ml-3" placeholder="Search">
                <button class="btn btn-outline-dark btn-md ml-1 col-2 " name="btn">Search</button>
        </div>
        <div class="mt-1">
            <ul class="list-group" id="list">
                <div class="text-muted">Please type something to search.</div>
            </ul>
            {%if back %}
                <a class="btn btn-outline-dark mt-1" href="{{url_for('list', id=list.id)}}">Done</a>
            {% else %}
                <a class="btn btn-outline-dark mt-1" href="{{url_for('lists')}}">Done</a>
            {% endif %}
        </div>
    </div>

{% include 'searchscript.html' %}

{% endblock %}
